<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>

  <!-- Default font (no fc-match pattern) -->
  <match>
    <edit mode="prepend" name="family">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>

  <!-- Default font for the ja_JP locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
    <string>ja</string>
    </test>
    <edit mode="prepend" name="family">
      <string>IPAMincho</string>
    </edit>
  </match>

  <!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>

  <!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>IPAPMincho</string>
    </edit>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Serif</string>
    </edit>
  </match>

  <!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Open Sans</family>
      <family>Droid Sans</family>
      <family>Ubuntu</family>
      <family>Roboto</family>
      <family>NotoSansCJK</family>
      <family>Source Han Sans JP</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Koruri</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Droid Serif</family>
      <family>Roboto Slab</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Inconsolatazi4</family>
      <family>Ubuntu Mono</family>
      <family>Droid Sans Mono</family>
      <family>Roboto Mono</family>
      <family>IPAGothic</family>
    </prefer>
  </alias>
  
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Comic Neue</family>
    </prefer>
  </alias>

  <!-- family declarations -->
  <alias>
    <family>FiraCode Nerd Font</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  
  <alias>
    <family>Comic Neue</family>
    <default>
      <family>cursive</family>
    </default>
  </alias>
 
  <!-- fontconfig assumes any unrecognized font is sans-serif -->
  <!-- fix this -->
  <match>
    <test compare="eq" name="family">
      <string>sans-serif</string>
    </test>
    <test compare="eq" name="family">
      <string>monospace</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>

  <match>
    <test compare="eq" name="family">
      <string>sans-serif</string>
    </test>
    <test compare="eq" name="family">
      <string>cursive</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>

  <!-- comic neue is missing a few glyphs and fontconfig thinks it's -->
  <!-- unsuitable for english text, oops!  fix this forcibly. -->
  <!-- once the font is fixed, the above rule is good enough -->
  <match>
    <test compare="contains" name="lang">
      <string>en</string>
    </test>
    <test name="family">
      <string>cursive</string>
    </test>
    <edit mode="delete_all" name="lang"/>
    <edit mode="prepend" name="family">
      <string>Comic Neue</string>
    </edit>
  </match>

  <!-- use comic neue even if comic sans is explicitly requested -->
  <match>
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Comic Neue</string>
    </edit>
    <edit binding="weak" mode="assign" name="style">
      <string>Bold</string>
    </edit>
  </match>

</fontconfig>