<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>EB Garamond</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>DejaVuSansM Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>DejaVuSansM Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>DejaVuSansM Nerd Font</family></prefer>
  </alias>

  <match>
    <test compare="contains" name="lang">
      <string>en</string>
    </test>
    <test name="family">
      <string>cursive</string>
    </test>
    <edit mode="delete_all" name="lang"/>
    <edit mode="prepend" name="family">
      <string>Comic Neue</string>
    </edit>
  </match>
  <!-- use comic neue even if comic sans is explicitly requested -->
  <match>
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Comic Neue</string>
    </edit>
    <edit binding="weak" mode="assign" name="style">
      <string>Bold</string>
    </edit>
  </match>

</fontconfig>